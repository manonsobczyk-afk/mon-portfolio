<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manon Sobczyk — Portfolio</title>
    <!-- Chargement du CDN de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Police de caractères Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-white to-slate-50 text-slate-800">

    <!-- Conteneur principal de l'application -->
    <div id="app"></div>

    <script>
        // Définition des chemins SVG pour les icônes
        const ICONS = {
            'mail': '<path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><path d="m22 6-10 7L2 6"/>',
            'phone': '<path d="M22 16.92v3a2 2 0 0 1-2.18 2.02 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>',
            'map-pin': '<path d="M12 18S7 12.7 7 10a5 5 0 0 1 10 0c0 2.7-5 8-5 8z"/><path d="M12 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>',
            'linkedin': '<path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/> <circle cx="4" cy="4" r="2"/>',
            'download': '<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/>',
            'external-link': '<path d="M15 3h6v6"/><path d="M10 14L21 3"/><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>',
            'book-open': '<path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>',
            'megaphone': '<path d="m3 11 18-2L13 22 3 11z"/><path d="M11.6 16.8a5 5 0 1 1-7.1-7.1"/><path d="M16.1 10.4a7 7 0 1 1-9.9-9.9"/>',
            'layout-grid': '<rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/>',
            'pen-tool': '<path d="m12.3 22.3-9.5-9.5c-.3-.3-.4-.7-.2-1.1s.6-.6 1.1-.2l9.5 9.5"/><path d="m14 2c.8.8 2.3 2.5 4 4 1.5 1.5 3.2 3.2 4 4"/><path d="m17 19-5 5"/><path d="m18 15-3 3"/><path d="m14 11-1.5 1.5c-1.3 1.3-3.4 1.3-4.7 0L4 7.5"/>',
            'file-text': '<path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/>',
            'newspaper': '<path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v18a2 2 0 0 1-2 2Z"/><path d="M16 2v4a2 2 0 0 1-2 2H8"/><path d="M10 12h6"/><path d="M10 16h6"/>',
        };

        // Fonction pour générer le SVG d'une icône
        function getIconSVG(name, classes) {
            const iconContent = ICONS[name];
            if (!iconContent) {
                return '';
            }
            return `
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-${name} ${classes}"
                >
                    <title>${name}</title>
                    ${iconContent}
                </svg>`;
        }

        // ----------
        // DONNÉES DU PROFIL
        // ----------
        const PROFILE = {
            name: "Manon Sobczyk",
            title: "Conceptrice-rédactrice freelance — Communication & Médiation culturelle",
            location: "Île-de-France",
            email: "manon.sobczyk@live.fr",
            phone: "+33 6 15 33 90 92",
            linkedin: "https://sh1.sendinblue.com/afhx1hqgslpfe.html?t=1687256789",
            summary: "Je crée des contenus qui donnent du sens aux projets : articles, newsletters, supports print et recommandations culturelles. Mon objectif : rendre l’information claire, engageante et inspirante.",
        };

        const KEY_SKILLS = [
            "Rédaction & storytelling", "Interviews & articles", "Newsletters",
            "Réseaux sociaux", "Création print", "Mise en page (InDesign, Canva)",
            "Communication interne",
        ];

        const HIGHLIGHTS = [
            { icon: getIconSVG('megaphone', 'w-5 h-5'), title: "Chœur à l’ouvrage — Newsletter & articles", text: "Conception éditoriale, rédaction d’articles de fond et interviews pour valoriser les projets soutenus." },
            { icon: getIconSVG('layout-grid', 'w-5 h-5'), title: "Communication territoriale", text: "Articles pour sites web, réseaux sociaux, création de supports print (affiches, plaquettes, journaux municipaux)." },
            { icon: getIconSVG('book-open', 'w-5 h-5'), title: "Médiathèque", text: "Rédaction de coups de cœur littéraires pour valoriser les collections et fidéliser les lecteurs." },
        ];

        const SERVICES = [
            { icon: getIconSVG('file-text', 'w-5 h-5'), title: "Rédaction & storytelling", desc: "Articles, interviews, newsletters, dossiers et contenus institutionnels ou culturels." },
            { icon: getIconSVG('pen-tool', 'w-5 h-5'), title: "Création print", desc: "Affiches, flyers, plaquettes, journaux municipaux, mise en page et suivi de fabrication." },
            { icon: getIconSVG('newspaper', 'w-5 h-5'), title: "Stratégie éditoriale", desc: "Accompagnement dans la structuration et la diffusion de messages adaptés aux publics." },
        ];

        const PROJECTS = [
            { title: "Newsletter — Chœur à l’ouvrage", desc: "Conception éditoriale, rédaction d’articles et interviews (ex. Christophe Loiseau).", link: "#" },
            { title: "Articles & fiches projets — Chœur à l’ouvrage", desc: "Valorisation de projets sur le site (ex. Haut-parleurs, Maison du Geste et de l’Image).", link: "#" },
            { title: "Communication territoriale — Print", desc: "Création d’affiches, flyers, plaquettes culturelles, journaux municipaux.", link: "#" },
            { title: "Communication territoriale — Web & réseaux sociaux", desc: "Articles pour site municipal, publications Facebook/Instagram/LinkedIn.", link: "#" },
            { title: "Médiathèque — Coups de cœur littéraires", desc: "Rédaction de recommandations pour romans, BD et jeunesse.", link: "#" },
        ];

        const EDUCATION = [
            { school: "Master Communication interculturelle et ingénierie de projets", place: "Université Sorbonne Nouvelle | 2022 – 2023" },
            { school: "Master 1 Information - Communication (mémoire sur l’écoute musicale)", place: "Université Sorbonne Nouvelle | 2021 – 2022" },
            { school: "Licence Médiation culturelle (création du fanzine Le 48 Pages)", place: "Université Sorbonne Nouvelle | 2019 – 2021" },
            { school: "DEUG LLCE anglais", place: "Université Sorbonne Nouvelle | 2017 – 2019" },
        ];

        // Construction du HTML de l'application
        function buildAppHTML() {
            return `
                <div class="min-h-screen">
                    <!-- En-tête de navigation -->
                    <header class="sticky top-0 z-50 backdrop-blur bg-white/70 border-b">
                        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-2xl bg-slate-900 text-white grid place-items-center font-semibold">MS</div>
                                <div>
                                    <div class="font-semibold">${PROFILE.name}</div>
                                    <div class="text-sm text-slate-500">${PROFILE.title}</div>
                                </div>
                            </div>
                            <nav class="hidden md:flex gap-2">
                                <button class="nav-button hover:bg-accent hover:text-accent-foreground inline-flex items-center justify-center whitespace-nowrap rounded-2xl text-sm font-medium transition-colors h-9 px-4 py-2" data-target="about">Profil</button>
                                <button class="nav-button hover:bg-accent hover:text-accent-foreground inline-flex items-center justify-center whitespace-nowrap rounded-2xl text-sm font-medium transition-colors h-9 px-4 py-2" data-target="skills">Compétences</button>
                                <button class="nav-button hover:bg-accent hover:text-accent-foreground inline-flex items-center justify-center whitespace-nowrap rounded-2xl text-sm font-medium transition-colors h-9 px-4 py-2" data-target="services">Services</button>
                                <button class="nav-button hover:bg-accent hover:text-accent-foreground inline-flex items-center justify-center whitespace-nowrap rounded-2xl text-sm font-medium transition-colors h-9 px-4 py-2" data-target="projects">Projets</button>
                                <button class="nav-button hover:bg-accent hover:text-accent-foreground inline-flex items-center justify-center whitespace-nowrap rounded-2xl text-sm font-medium transition-colors h-9 px-4 py-2" data-target="education">Formation</button>
                                <button class="nav-button hover:bg-accent hover:text-accent-foreground inline-flex items-center justify-center whitespace-nowrap rounded-2xl text-sm font-medium transition-colors h-9 px-4 py-2" data-target="contact">Contact</button>
                            </nav>
                            <div class="flex gap-2">
                                <a href="#" download class="inline-flex items-center justify-center whitespace-nowrap rounded-2xl text-sm font-medium transition-colors h-9 px-4 py-2 bg-slate-900 text-white shadow hover:bg-slate-800">
                                    ${getIconSVG('download', 'w-4 h-4 mr-2')} Télécharger le CV
                                </a>
                                <a href="${PROFILE.linkedin}" target="_blank" rel="noreferrer" class="inline-flex items-center justify-center whitespace-nowrap rounded-2xl text-sm font-medium transition-colors h-9 px-4 py-2 border border-input bg-background shadow-sm hover:bg-accent hover:text-accent-foreground">
                                    ${getIconSVG('linkedin', 'w-4 h-4 mr-2')} LinkedIn
                                </a>
                            </div>
                        </div>
                    </header>

                    <!-- Section Profil -->
                    <section class="max-w-6xl mx-auto px-4 pt-10 pb-6" id="about">
                        <div class="grid md:grid-cols-3 gap-6 items-stretch">
                            <!-- Carte de profil -->
                            <div class="md:col-span-2 rounded-2xl border bg-white text-slate-800 shadow-sm p-6 space-y-4">
                                <h2 class="text-2xl font-semibold leading-none tracking-tight">
                                    ${PROFILE.title}
                                </h2>
                                <p class="leading-relaxed">${PROFILE.summary}</p>
                                <div class="flex flex-wrap gap-2 text-sm text-slate-600">
                                    <span class="inline-flex items-center gap-1">${getIconSVG('map-pin', 'w-4 h-4')} ${PROFILE.location}</span>
                                    <a class="inline-flex items-center gap-1 hover:underline" href="mailto:${PROFILE.email}">${getIconSVG('mail', 'w-4 h-4')} ${PROFILE.email}</a>
                                    <a class="inline-flex items-center gap-1 hover:underline" href="tel:${PROFILE.phone}">${getIconSVG('phone', 'w-4 h-4')} ${PROFILE.phone}</a>
                                </div>
                            </div>
                            <!-- Carte "En un coup d'œil" -->
                            <div class="rounded-2xl border bg-white text-slate-800 shadow-sm p-6 space-y-4">
                                <h2 class="text-xl font-semibold leading-none tracking-tight">
                                    En un coup d'œil
                                </h2>
                                ${HIGHLIGHTS.map(h => `
                                    <div class="flex items-start gap-3">
                                        <div class="p-2 rounded-xl bg-slate-100">${h.icon}</div>
                                        <div>
                                            <div class="font-medium">${h.title}</div>
                                            <div class="text-sm text-slate-600">${h.text}</div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </section>

                    <!-- Section Compétences -->
                    <section class="max-w-6xl mx-auto px-4 py-6" id="skills">
                        <div class="rounded-2xl border bg-white text-slate-800 shadow-sm p-6">
                            <h2 class="text-xl font-semibold leading-none tracking-tight mb-4">
                                Compétences clés
                            </h2>
                            <div class="flex flex-wrap gap-2">
                                ${KEY_SKILLS.map(s => `
                                    <span class="inline-flex items-center rounded-full border px-3 py-1 text-xs font-semibold transition-colors border-transparent bg-slate-900 text-white hover:bg-slate-800 text-sm">
                                        ${s}
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                    </section>

                    <!-- Section Services -->
                    <section class="max-w-6xl mx-auto px-4 py-6" id="services">
                        <div class="rounded-2xl border bg-white text-slate-800 shadow-sm p-6">
                            <h2 class="text-xl font-semibold leading-none tracking-tight mb-4">
                                Services proposés
                            </h2>
                            <div class="grid md:grid-cols-3 gap-4">
                                ${SERVICES.map(s => `
                                    <div class="p-4 rounded-2xl border hover:shadow-md transition group">
                                        <div class="flex items-center gap-2 mb-2">
                                            <div class="p-2 rounded-xl bg-slate-100">${s.icon}</div>
                                            <div class="font-medium">${s.title}</div>
                                        </div>
                                        <div class="text-sm text-slate-600">${s.desc}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </section>

                    <!-- Section Projets -->
                    <section class="max-w-6xl mx-auto px-4 py-6" id="projects">
                        <div class="rounded-2xl border bg-white text-slate-800 shadow-sm p-6">
                            <h2 class="text-xl font-semibold leading-none tracking-tight mb-4">
                                Projets sélectionnés
                            </h2>
                            <div class="grid md:grid-cols-2 gap-4">
                                ${PROJECTS.map(p => `
                                    <div class="p-4 rounded-2xl border hover:shadow-md transition group">
                                        <div class="font-medium mb-1">${p.title}</div>
                                        <div class="text-sm text-slate-600 mb-3">${p.desc}</div>
                                        <a href="${p.link}" class="inline-flex items-center gap-1 text-sm hover:underline" target="_blank" rel="noreferrer">
                                            Voir le projet ${getIconSVG('external-link', 'w-4 h-4')}
                                        </a>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </section>

                    <!-- Section Formation -->
                    <section class="max-w-6xl mx-auto px-4 py-6" id="education">
                        <div class="rounded-2xl border bg-white text-slate-800 shadow-sm p-6">
                            <h2 class="text-xl font-semibold leading-none tracking-tight mb-4">
                                Formation
                            </h2>
                            <div class="space-y-3">
                                ${EDUCATION.map(ed => `
                                    <div>
                                        <div class="font-medium">${ed.school}</div>
                                        <div class="text-sm text-slate-600">${ed.place}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </section>

                    <!-- Section Contact -->
                    <section class="max-w-6xl mx-auto px-4 py-10" id="contact">
                        <div class="rounded-2xl border bg-white text-slate-800 shadow-sm p-6">
                            <h2 class="text-xl font-semibold leading-none tracking-tight mb-4">
                                Contact
                            </h2>
                            <div class="grid md:grid-cols-3 gap-4">
                                <div class="flex items-center gap-2 text-slate-700">${getIconSVG('mail', 'w-4 h-4')} ${PROFILE.email}</div>
                                <div class="flex items-center gap-2 text-slate-700">${getIconSVG('phone', 'w-4 h-4')} ${PROFILE.phone}</div>
                                <a class="flex items-center gap-2 hover:underline" href="${PROFILE.linkedin}" target="_blank" rel="noreferrer">${getIconSVG('linkedin', 'w-4 h-4')} LinkedIn</a>
                            </div>
                        </div>
                        <footer class="text-center text-xs text-slate-500 py-6">
                            &copy; ${new Date().getFullYear()} ${PROFILE.name} — Portfolio.
                        </footer>
                    </section>
                </div>
            `;
        }

        // Ajout de l'application au corps de la page
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('app').innerHTML = buildAppHTML();
            
            // Attacher les gestionnaires d'événements pour le défilement
            document.querySelectorAll('.nav-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = button.getAttribute('data-target');
                    const targetElement = document.getElementById(targetId);
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - document.querySelector('header').offsetHeight,
                            behavior: 'smooth'
                        });

                        // Mettre à jour l'état actif du bouton de navigation
                        document.querySelectorAll('.nav-button').forEach(btn => {
                            btn.classList.remove('bg-slate-900', 'text-white', 'shadow');
                            btn.classList.add('hover:bg-accent', 'hover:text-accent-foreground');
                        });
                        button.classList.add('bg-slate-900', 'text-white', 'shadow');
                        button.classList.remove('hover:bg-accent', 'hover:text-accent-foreground');
                    }
                });
            });

            // Gérer la mise à jour de l'état actif lors du défilement
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        document.querySelectorAll('.nav-button').forEach(btn => {
                            if (btn.getAttribute('data-target') === entry.target.id) {
                                btn.classList.add('bg-slate-900', 'text-white', 'shadow');
                                btn.classList.remove('hover:bg-accent', 'hover:text-accent-foreground');
                            } else {
                                btn.classList.remove('bg-slate-900', 'text-white', 'shadow');
                                btn.classList.add('hover:bg-accent', 'hover:text-accent-foreground');
                            }
                        });
                    }
                });
            }, { rootMargin: '-50% 0px -50% 0px' }); // Un décalage de -50% pour déclencher l'événement au milieu de la section

            document.querySelectorAll('section').forEach(section => {
                observer.observe(section);
            });
        });
    </script>

</body>
</html>
